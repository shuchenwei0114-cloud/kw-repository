<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDR Repository</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6f8;
        --card: #ffffff;
        --text: #1c2b36;
        --muted: #5a6b77;
        --ring: #dbe3ea;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 0%, #ffffff 0%, var(--bg) 55%);
      }

      .container {
        width: min(1200px, 92vw);
        margin: 48px auto 64px;
      }

      .page-title {
        margin: 0 0 20px;
        font-size: clamp(1.7rem, 2.8vw, 2.5rem);
        font-weight: 620;
        letter-spacing: 0.02em;
      }

      .thumb-strip {
        display: grid;
        grid-template-columns: 52px minmax(260px, 1.35fr) repeat(4, minmax(120px, 1fr));
        gap: 10px;
        margin: 0 0 24px;
        padding: 10px;
        border: 1px solid var(--ring);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
      }

      .logo-placeholder {
        width: 52px;
        height: 52px;
        background: #000000;
        border-radius: 8px;
      }

      .search-box {
        height: 52px;
        border: 1px solid var(--ring);
        border-radius: 10px;
        padding: 0 14px;
        font-size: 0.92rem;
        color: var(--text);
        background: #ffffff;
      }

      .search-box::placeholder {
        color: #7a8a96;
      }

      .thumb-slot {
        min-height: 52px;
        border: 1px dashed #b8c4ce;
        border-radius: 10px;
        background: #ffffff;
        color: #6d7d89;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.6rem, 2.4vw, 2.2rem);
        letter-spacing: 0.01em;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
      }

      .grid {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(9, minmax(0, 1fr));
        align-items: start;
      }

      .cover-link {
        display: block;
        text-decoration: none;
        color: inherit;
      }

      .cover-link .cover {
        cursor: pointer;
      }

      .cover-link:focus-visible {
        outline: 2px solid #2f6ea4;
        outline-offset: 3px;
        border-radius: 12px;
      }

      .cover {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(17, 34, 52, 0.06);
      }

      .cover-media {
        position: relative;
      }

      .cover img {
        display: block;
        width: 100%;
        aspect-ratio: 1102 / 1200;
        height: auto;
        object-fit: cover;
        object-position: bottom;
        background: #eef2f6;
      }

      .cover-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.32);
        opacity: 0;
        display: grid;
        place-items: center;
        transition: opacity 220ms ease;
        pointer-events: none;
        z-index: 2;
        text-align: center;
      }

      .cover-hover-year {
        display: block;
        width: 100%;
        color: #ffffff;
        font-size: clamp(1rem, 1.8vw, 1.35rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.45);
        text-align: center;
      }

      .cover:hover .cover-overlay {
        opacity: 1;
      }

      .label {
        padding: 6px 8px 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 64px;
      }

      .year {
        margin: 0;
        font-size: 0.76rem;
        font-weight: 650;
      }

      .title {
        margin: 0;
        font-size: 0.67rem;
        font-weight: 700;
        text-align: center;
        color: var(--muted);
        line-height: 1.3;
        min-height: 2.6em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      @media (max-width: 1150px) {
        .grid {
          grid-template-columns: repeat(8, minmax(0, 1fr));
        }
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: repeat(7, minmax(0, 1fr));
        }
      }

      @media (max-width: 820px) {
        .thumb-strip {
          grid-template-columns: 52px minmax(180px, 1fr) repeat(2, minmax(100px, 1fr));
        }

        .grid {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }

      @media (max-width: 680px) {
        .thumb-strip {
          grid-template-columns: 52px minmax(160px, 1fr) minmax(100px, 1fr);
        }

        .thumb-slot:nth-child(n + 5) {
          display: none;
        }

        .grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
        }
      }

      @media (max-width: 520px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      @media (max-width: 380px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="thumb-strip" aria-label="Top navigation strip">
        <div class="logo-placeholder" aria-label="Logo placeholder"></div>
        <input class="search-box" type="search" placeholder="Search reports, themes, and notes..." aria-label="Search reports" />
        <div class="thumb-slot">Thumb 1</div>
        <div class="thumb-slot">Thumb 2</div>
        <div class="thumb-slot">Thumb 3</div>
        <div class="thumb-slot">Thumb 4</div>
      </section>
      <h1 class="page-title">WDR Repository</h1>
      <section class="grid" id="covers"></section>
    </main>

    <script>
      const covers = [
        { year: "WDR 2025", title: "Standards for Development", src: "https://www.worldbank.org/content/dam/photos/220x285/2025/nov/WDR-2025-cover-3d.png" },
        { year: "WDR 2024", title: "The Middle-Income Trap", src: "https://www.worldbank.org/content/dam/photos/220x285/2024/jul/WDR-2024-cover.png", href: "wdr-2024.html" },
        { year: "WDR 2023", title: "Migrants, Refugees, and Societies", src: "https://www.worldbank.org/content/dam/photos/780x439/2023/apr/WDR-2023-Launch-PPT.jpg" },
        { year: "WDR 2022", title: "Finance for an Equitable Recovery", src: "https://www.worldbank.org/content/dam/photos/780x439/2022/feb-4/2022WDR.jpg" },
        { year: "WDR 2021", title: "Data for Better Lives", src: "https://www.worldbank.org/content/dam/photos/780x439/2021/apr-1/WDRs21-landing-page.jpg" },
        { year: "WDR 2020", title: "Trading for Development in the Age of Global Value Chains", src: "https://www.worldbank.org/content/dam/photos/220x220/2021/apr/WDR2020-thumbnail.jpg" },
        { year: "WDR 2019", title: "The Changing Nature of Work", src: "https://www.worldbank.org/content/dam/photos/220x220/2019/jan/WDR2019-Thumbnail.jpg" },
        { year: "WDR 2018", title: "Learning to Realize Education's Promise", src: "https://www.worldbank.org/content/dam/photos/419x440/2017/sep/WDR-2018-landing-image1.png" },
        { year: "WDR 2017", title: "Governance and the Law", src: "https://www.worldbank.org/content/dam/photos/220x220/2017/sep/WDR-2017-Thumbnailgif.gif" },
        { year: "WDR 2016", title: "Digital Dividends", src: "https://www.worldbank.org/content/dam/photos/220x220/2016/jan/WDR-2016-Thumbnail.jpg" },
        { year: "WDR 2015", title: "Mind, Society, and Behavior", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202015.jpg" },
        { year: "WDR 2014", title: "Risk and Opportunity", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202014.jpg" },
        { year: "WDR 2013", title: "Jobs", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202013.jpg" },
        { year: "WDR 2012", title: "Gender Equality and Development", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202012.jpg" },
        { year: "WDR 2011", title: "Conflict, Security, and Development", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202011.jpg" },
        { year: "WDR 2010", title: "Development and Climate Change", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202010.jpg" },
        { year: "WDR 2009", title: "Reshaping Economic Geography", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202009.jpg" },
        { year: "WDR 2008", title: "Agriculture for Development", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202008.jpg" },
        { year: "WDR 2007", title: "Development and the Next Generation", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202007.jpg" },
        { year: "WDR 2006", title: "Equity and Development", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202006.jpg" },
        { year: "WDR 2005", title: "A Better Investment Climate for Everyone", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202005.jpg" },
        { year: "WDR 2004", title: "Making Services Work for Poor People", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202004.jpg" },
        { year: "WDR 2003", title: "Sustainable Development in a Dynamic World", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202003.jpg" },
        { year: "WDR 2002", title: "Building Institutions for Markets", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202002.jpg" },
        { year: "WDR 2000-2001", title: "Attacking Poverty", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%202000-2001.jpg" },
        { year: "WDR 1999-2000", title: "Entering the 21st Century", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%201999-2000.jpg" },
        { year: "WDR 1998-1999", title: "Knowledge for Development", src: "https://www.worldbank.org/content/dam/wbr/DEC/WDR/WDR%201998-1999.jpg" }
      ];

      const cropOffsets = {
        2023: "50% 88%",
        2021: "50% 88%"
      };

      const grid = document.getElementById("covers");
      covers.forEach((cover) => {
        const card = document.createElement("article");
        card.className = "cover";
        card.dataset.year = cover.year;

        const media = document.createElement("div");
        media.className = "cover-media";

        const img = document.createElement("img");
        const yearMatch = cover.year.match(/(\d{4})/);
        const localSrc = yearMatch ? `assets/covers/${yearMatch[1]}.png` : null;

        if (localSrc) {
          img.src = localSrc;
          img.onerror = () => {
            if (img.src !== cover.src) {
              img.src = cover.src;
            }
          };
        } else {
          img.src = cover.src;
        }
        img.alt = `${cover.year} cover`;
        img.loading = "lazy";
        if (yearMatch && cropOffsets[yearMatch[1]]) {
          img.style.objectPosition = cropOffsets[yearMatch[1]];
        }

        const overlay = document.createElement("div");
        overlay.className = "cover-overlay";

        const hoverYear = document.createElement("span");
        hoverYear.className = "cover-hover-year";
        hoverYear.textContent = cover.year.replace("WDR ", "");

        overlay.appendChild(hoverYear);
        media.appendChild(img);
        media.appendChild(overlay);

        const label = document.createElement("div");
        label.className = "label";

        const title = document.createElement("p");
        title.className = "title";
        title.textContent = cover.title;

        card.appendChild(media);
        label.appendChild(title);
        card.appendChild(label);

        if (cover.href) {
          const link = document.createElement("a");
          link.className = "cover-link";
          link.href = cover.href;
          link.setAttribute("aria-label", `Open ${cover.year} page`);
          link.appendChild(card);
          grid.appendChild(link);
        } else {
          grid.appendChild(card);
        }
      });
    </script>
  </body>
</html>
